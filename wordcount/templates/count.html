<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="{% static 'notepad.css' %}">

    <!-- bootstrap4 CSS CDN 부분 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>COUNTING</title>
</head>
<body>
     
    <div class="sentence" style="padding-bottom: 10px; padding-top: 10px; margin-left: 10px; text-align: center; padding-bottom: 20px; padding-top: 30px">
    <h5> 당신이 입력한 텍스트는 <strong> "다음과 같은 단어로" </strong> 구성되어 있습니다. </h5>
    </div>
    
  <div id="instructions" class="paper" >   
    <div class="card text-center">
      <div class="card-body">
        <span><h5>입력한 텍스트: </h5></span><br />
        <!-- 입력받은 전체 텍스트 -->
        {{fulltext}}    
      </div>
      <div class="card-footer text-muted">
        <span><h5>단어 카운트:</h5></span><br />
        <!-- '단어' - '단어나온 횟수' -->
        {% for word, countTotal in dictionary %}
        {{word}} - {{countTotal}}
        <br>
        {% endfor %}
      </div>
    </div>
  </div>
    
    <a href="{% url 'home' %}"> 
      <button type="button" class="btn btn-outline-primary" style="margin-top: 10px; margin-bottom: 10px; margin-left: 10px"> 
        다시하기
      </button>
    </a>
    
</body>
</html>
